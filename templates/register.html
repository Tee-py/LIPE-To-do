{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!--link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--link rel="stylesheet" href="{% static 'css/style2.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/-->

</head>
<body class="bg-white">
    <nav class="navbar navbar-info bg-white" style="height: 50px;">
        <h4 style="font-size: 1.5rem; color: #f3081f; font-family: 'Fredoka One', cursive; "><i class="fas fa-clipboard-list" style="margin-right: 0.25rem;"></i>LIPE-TODO</h4>
    </nav>
	<div class="container">
        <div class="row" style="margin-top: 0rem">
            <div class="col-md-12 text-center bg-white" style="margin: 0rem; margin-bottom: 0rem;">
                <h2 class="text-center" style="margin-top: 0.5rem;">
                    Sign Up
                </h2>
                <div class="text-center" style="margin-top: 2rem">
                    <form action="{% url 'signup' %}" method="post">
						{% csrf_token %}

						{% for field in form %}
                        <div style="margin-bottom: 1rem">
                            {{field}}
                        </div>

						{% for error in field.errors %}
          					<small style="color: red;">{{ error }}</small>
						{% endfor %}
						{% endfor %}
						<div class="submit">
							<button type="submit" class="btn btn-info btn-block">Sign Up</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js" integrity="sha256-ifihHN6L/pNU1ZQikrAb7CnyMBvisKG3SUAab0F3kVU=" crossorigin="anonymous"></script>
</body>
</html>
